<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!--<link rel="stylesheet" href="Login.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm" onsubmit="return validateForm()">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" id="email" placeholder="Email Address" required>
                <i class="ri-user-line"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="ri-lock-fill"></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="Signup.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Check if email is not empty and is in a valid format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === "") {
                alert("Email cannot be empty.");
                return false;
            } else if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Check if password is not empty and has a minimum length
            if (password === "") {
                alert("Password cannot be empty.");
                return false;
            } else if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            // If validation passes, redirect to the new page
            window.location.href = "BookWorldHomepage1.html";
            return false; // Prevents form from submitting the usual way
        }
    </script>
</body>
</html>
